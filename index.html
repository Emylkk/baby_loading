    <audio id="leson" src="https://onedrive.live.com/download?cid=28AC314EC47B9709&resid=28AC314EC47B9709%21603&authkey=AHuiv-mZu5WxAtg" autoplay="true" hidden="true" loop="true" />
    <script>
        var play = true;
        var myAudio = document.getElementById("leson");

        myAudio.volume = 0.1;


        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
            return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>
